
spring:
  application:
    name: ${dbapi.cluster.gateway.name}
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: lb://${dbapi.cluster.api.name}
          predicates:
            - Path=/${dbapi.api.context}/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: '*'
            allowed-methods: '*'
            allowed-headers: "*"

server:
  port: 8525
logging:
  config: classpath:logback-gateway.xml